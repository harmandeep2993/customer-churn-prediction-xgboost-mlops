# Configuration File
project:
  name: "Customer Churn Prediction"
  author: "Harman Singh"
  version: "1.0"

# Data Paths
data:
  raw_path: "data/raw/Customer-Churn.csv"
  processed_path: "data/processed/churn_cleaned.csv"

# Model Artifacts
model:
  path: "models/xgb_churn_full_tuned.pkl"
  encoder: "models/onehot_encoder.pkl"
  columns: "models/train_columns.pkl"
  results_dir: "models/"

# Training Configuration
train:
  test_size: 0.2
  random_state: 42
  cv_folds: 3

# Hyperparameter tuning
  param_dist:
    n_estimators: [100, 200, 300]
    max_depth: [3, 5, 7]
    learning_rate: [0.01, 0.1, 0.2]
    subsample: [0.8, 1.0]
    colsample_bytree: [0.8, 1.0]

# Logging & Output
logging:
  level: "INFO"
  log_file: "logs/training.log"

# App Settings (for Streamlit / API)
app:
  model_path: "models/xgb_churn_full_tuned.pkl"
  port: 8501
  host: "localhost"